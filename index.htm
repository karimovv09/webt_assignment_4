<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="scripts.js"></script> 
</head>
<body>
    <header class="p-0">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.htm">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.htm">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="todo.htm">To-Do List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sort.htm">Number Sorting</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-sm-4">
                <section class="content-section">
                    <video width="100%" autoplay muted>
                        <source src="notre.mp4" type="video/mp4">
                    </video>
                </section>
            </div>
            <div class="col-lg-6">
                <section class="content-section">
                    <video width="100%" autoplay muted>
                        <source src="sagrada.mp4" type="video/mp4">
                    </video>
                </section>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-4">
                <div class="card">
                    <img src="notre.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Notre-Dame Cathedral, Paris</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <img src="sagrada.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Sagrada Familia, Barcelona</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <img src="colosseum.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Colosseum, Rome</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12 text-center">
                <div id="dateTime" class="mb-3"></div>
                <button class="btn btn-primary" onclick="changeBackgroundColor()">Change Background Color</button>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center">
        <p>Created by Assanali Karimov</p>
    </footer>
</body>
</html>
