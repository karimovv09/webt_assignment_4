<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorting Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header class="p-0">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.htm">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.htm">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="todo.htm">To-Do List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sort.htm">Number Sorting</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Number Sorting Tool</h1>
        <form id="sortForm">
            <div class="mb-3">
                <label for="numbers" class="form-label">Enter numbers separated by commas:</label>
                <input type="text" id="numbers" class="form-control" placeholder="e.g. 10, 3, 5, 22" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="sortNumbers('asc')">Sort Ascending</button>
            <button type="button" class="btn btn-secondary" onclick="sortNumbers('desc')">Sort Descending</button>
        </form>
        <div id="sortedOutput" class="mt-3"></div>
    </main>

    <footer class="bg-dark text-white text-center mt-4">
        <p>Created by Assanali Karimov</p>
    </footer>
</body>
</html>
